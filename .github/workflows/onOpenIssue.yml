name: "Edit opened issue's project fields"
on:
  issues:
    types:
      - opened

permissions:
  contents: read
  issues: write
  repository-projects: write

env:
  GH_TOKEN: ${{ secrets.PROJECT_ACCESS_TOKEN }}

jobs:
  call-automation:
    uses: GlitchHub-Team/actions/.github/workflows/issue-action.yml@main
    with:
      issue-event: open
      project: GlitchHub-Team/2
    secrets: 
      inherit